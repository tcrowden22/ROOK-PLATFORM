<!DOCTYPE html>
<html>
<head>
    <title>Login Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px; width: 200px; }
    </style>
</head>
<body>
    <h1>Rook Platform Login Test</h1>
    <div id="status" class="test-result info">Ready to test...</div>
    
    <div>
        <h3>Test Login</h3>
        <input type="email" id="email" placeholder="Email" value="admin@rook.local">
        <input type="password" id="password" placeholder="Password" value="test">
        <button onclick="testLogin()">Test Login</button>
        <button onclick="testFrontend()">Test Frontend</button>
        <button onclick="testBackend()">Test Backend Health</button>
    </div>
    
    <div id="results"></div>

    <script>
        const API_URL = 'http://localhost:8000';
        const FRONTEND_URL = 'http://localhost:5173';

        async function testBackend() {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'test-result info';
            statusDiv.textContent = 'Testing backend health...';
            
            try {
                const response = await fetch(`${API_URL}/healthz`);
                const text = await response.text();
                if (response.ok) {
                    statusDiv.className = 'test-result success';
                    statusDiv.textContent = `✅ Backend is healthy! Status: ${response.status}`;
                } else {
                    statusDiv.className = 'test-result error';
                    statusDiv.textContent = `❌ Backend returned: ${response.status} - ${text}`;
                }
            } catch (error) {
                statusDiv.className = 'test-result error';
                statusDiv.textContent = `❌ Backend error: ${error.message}`;
            }
        }

        async function testFrontend() {
            const statusDiv = document.getElementById('status');
            statusDiv.className = 'test-result info';
            statusDiv.textContent = 'Testing frontend...';
            
            try {
                const response = await fetch(FRONTEND_URL);
                const text = await response.text();
                if (response.ok && text.includes('Rook IT Operations Platform')) {
                    statusDiv.className = 'test-result success';
                    statusDiv.textContent = `✅ Frontend is running! Found title: Rook IT Operations Platform`;
                } else {
                    statusDiv.className = 'test-result error';
                    statusDiv.textContent = `❌ Frontend check failed: ${response.status}`;
                }
            } catch (error) {
                statusDiv.className = 'test-result error';
                statusDiv.textContent = `❌ Frontend error: ${error.message}`;
            }
        }

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const statusDiv = document.getElementById('status');
            const resultsDiv = document.getElementById('results');
            
            statusDiv.className = 'test-result info';
            statusDiv.textContent = 'Testing login...';
            resultsDiv.innerHTML = '';
            
            try {
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    statusDiv.className = 'test-result success';
                    statusDiv.textContent = '✅ Login successful!';
                    resultsDiv.innerHTML = `
                        <div class="test-result success">
                            <h4>Login Response:</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    statusDiv.className = 'test-result error';
                    statusDiv.textContent = `❌ Login failed: ${data.error || 'Unknown error'}`;
                    resultsDiv.innerHTML = `
                        <div class="test-result error">
                            <h4>Error Response:</h4>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                }
            } catch (error) {
                statusDiv.className = 'test-result error';
                statusDiv.textContent = `❌ Network error: ${error.message}`;
                resultsDiv.innerHTML = `
                    <div class="test-result error">
                        <h4>Error Details:</h4>
                        <p>${error.message}</p>
                        <p>Make sure the backend API is running on port 8000</p>
                    </div>
                `;
            }
        }

        // Auto-test on load
        window.onload = function() {
            testBackend();
        };
    </script>
</body>
</html>
